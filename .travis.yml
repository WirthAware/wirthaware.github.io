# back to language cpp to try to bypass osx node failure
language: node_js
node_js:
  - "7"
install:
  - yarn
script:
  - yarn build
branches:
  only:
    - develop
cache:
  yarn: true
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  on:
    branch: master
